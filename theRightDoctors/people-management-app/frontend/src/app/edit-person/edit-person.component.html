<form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="person.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" [(ngModel)]="person.age" name="age" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" [(ngModel)]="person.gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="tel" class="form-control" id="mobile" [(ngModel)]="person.mobile" name="mobile" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }} Person</button>
  </form>
